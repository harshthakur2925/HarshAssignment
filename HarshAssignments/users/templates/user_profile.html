<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Username</th>
        <th>Email</th>


    </tr>
    </thead>
    <tbody>
{% for user in user %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>


        <td>
            <a href="/edit"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/user_deleted">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>

</body>
</html>
